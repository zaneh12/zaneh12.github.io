<!DOCTYPE html>
<html>
<head>
  <title>4 PNGs</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .grid-container img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Snapshot Plots</h2>

<div class="grid-container">
  <img src="8_example.png" alt="Plot 1">
  <img src="21_example.png" alt="Plot 2">
  <img src="32_example.png" alt="Plot 3">
  <img src="54_example.png" alt="Plot 4">
</div>

</body>
</html>
