<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Slideshow</title>
    <style>
        .pdf-container {
            width: 100%;
            height: 80vh; /* Adjust height as needed */
            overflow: hidden;
            position: relative;
        }
        .pdf-page {
            width: 100%;
            height: 100%;
            display: none;
        }
        .pdf-page.active {
            display: block;
        }
        .pdf-controls {
            text-align: center;
            margin-top: 20px;
        }
        .pdf-controls button {
            margin: 0 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<section class="pdf-slideshow">
    <div class="pdf-container">
        <embed class="pdf-page active" src="example.pdf" type="application/pdf">
        <embed class="pdf-page" src="TAP_3_ZH.pdf" type="application/pdf">
        <!-- Add more embed elements for additional slides -->
    </div>
    <div class="pdf-controls">
        <button onclick="prevSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>
</section>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.pdf-page');

    function showSlide(index) {
        slides.forEach((slide, i) => {
            if (i === index) {
                slide.classList.add('active');
            } else {
                slide.classList.remove('active');
            }
        });
        currentSlide = index;
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
    }
</script>

</body>
</html>
